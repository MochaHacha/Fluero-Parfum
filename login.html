
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluère</title>
  <link rel="icon" href="aroma.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Подключаем шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url("pexels-pok-rie-33563-268261.jpg") no-repeat center center/cover;
    }

    .wrapper {
      width: 420px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: white;
      border-radius: 12px;
      padding: 30px 40px;
    }
    .wrapper h1 {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      text-align: center;
      margin-bottom: 10px;
    }
    .wrapper .input-box {
      width: 100%;
      height: 50px;
      position: relative;
      margin: 25px 0;
    }
    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 40px;
      font-size: 16px;
      color: white;
      padding: 20px 45px 20px 20px;
      outline: none;
    }
    .input-box input::placeholder {
      color: white;
    }
    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }
    .wrapper .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14.5px;
      margin: -10px 0 15px;
    }
    .remember-forgot label input {
      accent-color: white;
      margin-right: 5px;
    }
    .remember-forgot a {
      color: #f1f1f1;
      text-decoration: none;
      margin-left: 8px;
      transition: color 0.3s ease;
    }
    .remember-forgot a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    .wrapper .btn {
      width: 100%;
      height: 45px;
      background: white;
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
      transition: 0.3s;
    }
    .wrapper .btn:hover {
      background: #f2f2f2;
    }
    .wrapper .registr-link {
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 10px;
    }
    .registr-link p a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      transition: color 0.3s ease;
    }
    .registr-link p a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    .input-box i {
 position: absolute;
right: 20px;
top: 50%;
 transform: translateY(-50%);
 font-size: 18px;
 cursor: pointer; /* <-- ДОБАВЛЕНО: курсор для указания интерактивности */
}

  </style>
</head>

<body>
  <div class="wrapper">
    <form action="">
      <h1>Вход</h1>

      <div class="input-box">
        <input type="text" placeholder="Имя пользователя" required>
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="input-box">
 <input type="password" placeholder="Пароль" required id="passwordField">
<i class="fa-solid fa-eye-slash" id="togglePassword"></i>
 </div>

      <div class="remember-forgot">
        <label><input type="checkbox">Запомнить меня</label>
        <a href="#">Забыли пароль?</a>
      </div>

      <button type="submit" class="btn">Вход</button>

      <div class="registr-link">
        <p>У вас нет аккаунта?<a href="#">Зарегестрируйтесь</a></p>
      </div>
    </form>
  </div>
  
<script>
  const passwordField = document.getElementById('passwordField');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', function () {
    // Определяем текущий тип поля
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    
    // Переключаем тип поля
    passwordField.setAttribute('type', type);
    
    // Переключаем класс иконки 
    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
  });
</script>
</body>
</html>
