<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluère</title>
  <link rel="icon" href="aroma.png">

  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff;
      color: #000;
    }

    /* ШАПКА */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      backdrop-filter: blur(15px);
      display: flex;
      height: 80px;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      z-index: 1000;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      letter-spacing: 4px;
      color: black;
      text-decoration: none;
      text-transform: uppercase;
    }
    .icons {
      display: flex;
      align-items: center;
      color: #000;
      gap: 28px;
    }

    .icons i {
      color: black;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icons i:hover { transform: scale(1.1); }
     header .icons:last-child {
    margin-right: -45px; /* сдвиг иконок ближе к правому краю */
    } 
    #cart-icon {
     position: relative;
    margin-right: 25px; /* небольшое расстояние между корзиной и лупой */
    }
    header .icons:first-child {
    margin-left: -42px; /* отступ от левого края */
   }

    

    #cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background-color: white;
      color: black;
      border-radius: 50%;
      border: 1px solid #000;
      font-size: 0.7rem;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ПРОДУКТЫ В КАТАЛОГЕ*/
    .products {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      padding: 100px 60px;
    }

    .product {
      background-color: white;
      border-radius: 16px;
      width: 360px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .image-container {
      width: 100%;
      height: 380px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product:hover .image-container img {
      transform: scale(1.05);
    }

    .product p {
      font-size: 1rem;
      color: #111;
      letter-spacing: 0.5px;
      padding: 15px 10px 5px;
    }

    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
    }

    .add-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background-color: #444;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    /* Штука которая делает окно с корзиной модальным */
    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .cart-content {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .close-cart {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    .cart-modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.cart-content {
  background: white;
  padding: 30px;
  border-radius: 16px;
  width: 400px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
}

.cart-buttons {
  display: flex;
  justify-content: center;
  align-items: flex-end; /* теперь выравниваем по нижней границе */
  gap: 20px;
  margin-top: 25px;
  height: 50px; /* задаем высоту контейнера, чтобы выровнять основание */
}

.close-cart,
.clear-cart {
  min-width: 150px;
  height: 45px;
  background: black;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 0.9rem;
  font-family: inherit;
  font-weight: 500;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
}

.close-cart:hover,
.clear-cart:hover {
  background-color: #333;
  transform: scale(1.05);
}


  </style>
</head>
<body>
  <header>
    <div class="icons">
      <i class="fa-solid fa-bars"></i>
    </div>

    <a href="#" class="logo">Fluère</a>

    <div class="icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-cart-shopping" id="cart-icon">
        <span id="cart-count">0</span>
      </i>
    </div>
  </header>

  <section class="products">
    <div class="product">
      <div class="image-container">
        <img src="Dior1.jpg" alt="Dior Sauvage">
      </div>
      <p>Dior Sauvage</p>
      <p class="price">12 500 ₽</p>
      <button class="add-btn" data-name="Dior Sauvage" data-price="12500">Добавить в корзину</button>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="Dior2.jpg" alt="Miss Dior">
      </div>
      <p>Miss Dior</p>
      <p class="price">10 900 ₽</p>
      <button class="add-btn" data-name="Miss Dior" data-price="10900">Добавить в корзину</button>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="Dior3.jpg" alt="J’adore">
      </div>
      <p>J’adore</p>
      <p class="price">14 200 ₽</p>
      <button class="add-btn" data-name="J’adore" data-price="14200">Добавить в корзину</button>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="Dior4.jpg" alt="Dior Homme Intense">
      </div>
      <p>Dior Homme Intense</p>
      <p class="price">11 800 ₽</p>
      <button class="add-btn" data-name="Dior Homme Intense" data-price="11800">Добавить в корзину</button>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="Dior5.jpg" alt="Dior Addict">
      </div>
      <p>Dior Addict</p>
      <p class="price">13 600 ₽</p>
      <button class="add-btn" data-name="Dior Addict" data-price="13600">Добавить в корзину</button>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="Dior6.jpg" alt="Dior Hypnotic Poison">
      </div>
      <p>Dior Hypnotic Poison</p>
      <p class="price">9 900 ₽</p>
      <button class="add-btn" data-name="Dior Hypnotic Poison" data-price="9900">Добавить в корзину</button>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="Dior7.jpg" alt="Dior Fahrenheit">
      </div>
      <p>Dior Fahrenheit</p>
      <p class="price">10 500 ₽</p>
      <button class="add-btn" data-name="Dior Fahrenheit" data-price="10500">Добавить в корзину</button>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="Dior8.jpg" alt="Dior Pure Poison">
      </div>
      <p>Dior Pure Poison</p>
      <p class="price">11 400 ₽</p>
      <button class="add-btn" data-name="Dior Pure Poison" data-price="11400">Добавить в корзину</button>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="Dior9.jpg" alt="Dior Joy">
      </div>
      <p>Dior Joy</p>
      <p class="price">10 200 ₽</p>
      <button class="add-btn" data-name="Dior Joy" data-price="10200">Добавить в корзину</button>
    </div>
  </section>

  <!-- Добавление окна корзины(модалка корзины) -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Ваша корзина</h2>
      <div id="cart-items"></div>
      <p><strong>Итого:</strong> <span id="cart-total">0</span> ₽</p>
     <div class="cart-buttons">
      <button class="close-cart" id="close-cart">Закрыть</button>
      <button class="clear-cart" id="clear-cart">Очистить корзину</button>
    </div>
  </div>
</div>
  <!--Перенос кода из js-->
  <script src="cartData.js"></script>
</body>
</html>
