<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluère</title>
  <link rel="icon" href="aroma.png">

  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: Arial, sans-serif; }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      z-index: 0;
    }

    .overlay {
      font-family: 'Playfair Display', serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }
    .overlay h1 { font-size: 4rem; color: #fff; }

    /* --- Соцсети --- */
    .socials {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 2;
    }

    .socials a {
      display: inline-flex;
      width: 90px;
      height: 90px;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      transition: transform .15s, background .15s, color .15s;
    }

    .socials a:hover {
      transform: translateX(6px);
      color: white;
    }

    .socials i { font-size: 22px; }

    /* --- Вход и корзина (выровнены) --- */
    .top-right {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 25px;
      z-index: 3;
    }

    .login {
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .login:hover { transform: scale(1.1); color: white; }

    .cart {
      font-size: 1.6rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .cart:hover {
      transform: scale(1.15);
    }

    /* --- Ссылка под названием --- */
    .shop-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: underline;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .shop-link:hover {
      transform: scale(1.1);
      color: white;
    }

    /* --- Иконка карты --- */
    .map {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: white;
      z-index: 2;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .map:hover { transform: scale(1.15); }
    .map i { font-size: 22px; }

    /* --- Логотип --- */
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
      height: auto;
      filter: brightness(0) invert(1);
    }

    /* --- Модалка корзины --- */
    .cart-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .cart-content {
      color: black;
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .cart-buttons {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-top: 25px;
      height: 50px;
    }

    .close-cart,
    .clear-cart {
      min-width: 150px;
      height: 45px;
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: inherit;
      font-weight: 500;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .close-cart:hover,
    .clear-cart:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="video-container">
    <div class="top-right">
      <a href="login.html" class="login">Вход</a>
      <div class="cart" id="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>

    <video autoplay muted loop playsinline>
      <source src="25245-348376973.mp4" type="video/mp4">
    </video>

    <div class="overlay">
      <img src="aroma.png" alt="Fluère Logo" class="logo">
      <h1>Fluère</h1>
      <a href="shop.html" class="shop-link">Shop now</a>
    </div>

    <div class="socials">
      <a href="https://www.instagram.com/_lumyai2_/" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://web.telegram.org/k/" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://www.youtube.com/@yvessaintlaurent" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>

    <!-- Иконка карты -->
    <div class="map">
      <a href="map.html" class="map">
        <i class="fa-solid fa-map"></i>
      </a>
    </div>
  </div>

  <!-- Модалка корзины -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Ваша корзина</h2>
      <div id="cart-items"></div>
      <p><strong>Итого:</strong> <span id="cart-total">0</span> ₽</p>
      <div class="cart-buttons">
        <button class="close-cart" id="close-cart">Закрыть</button>
        <button class="clear-cart" id="clear-cart">Очистить</button>
      </div>
    </div>
  </div>

  <!-- Подключение твоего JS -->
  <script src="cartData.js"></script>
</body>
</html>
